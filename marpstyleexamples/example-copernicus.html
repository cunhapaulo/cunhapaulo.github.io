<h2 id="hegels-phenomenology">Hegel's Phenomenology</h2>
<p>The book was originally entitled &quot;Phänomenologie des Geistes&quot; by its author, G.W.F. Hegel.</p>
<ul>
<li>
<p>Published in 1807, marked a significant development in German idealism after Kant.</p>
</li>
<li>
<p>In this book Hegel develops his concepts of dialectic.</p>
</li>
</ul>
<p><a href="https://www.amazon.com/gp/product/0198245971/ref=ox_sc_act_image_2?smid=A1ZZFT5FULY4LN&amp;psc=1">Price at Amazon</a>: $ 17.83</p>
</div>
</div>
</section>

<div class="columns">
<div>
<h2 id="kant-leibniz--newton">Kant, Leibniz &amp; Newton</h2>
<p>Philosophy and the sciences were closely linked in the age of Leibniz, Newton, and Kant; but a more precise determination of the structure of this linkage is required. This text addresses the caming of metaphysics into a discipline, the emergence of analytical mechanics.</p>
<p><a href="https://www.amazon.de/Between-Leibniz-Newton-Kant-Philosophy/dp/3031343395/ref=sr_1_1?__mk_pt_BR=%C3%85M%C3%85%C5%BD%C3%95%C3%91&amp;crid=16F5PCQR437M7&amp;keywords=Kant+Springer&amp;qid=1689169670&amp;s=books&amp;sprefix=kant+springer%2Cstripbooks%2C204&amp;sr=1-1">Available at Amazon</a>: 91,42 €</p>
</div>
<div>
<center>
<p><img src="https://m.media-amazon.com/images/I/41S8kjZ0hoL._SX330_BO1,204,203,200_.jpg" alt="" style="height:400px;filter:drop-shadow(4px 5px 15px #010101);" /></p>
<figcaption align="center">
<b>Figure</b>: Springer edition (2023).
</figcaption>
</center>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="cite" data-theme="copernicus" lang="pt-BR" class="cite" data-marpit-pagination="14" style="--paginate:true;--class:cite;--theme:copernicus;" data-marpit-pagination-total="19">
<p>&quot;There is an <strong>increasing</strong> demand of current information systems to incorporate the use of a higher degree of formalism in the development process. <strong>Formal Methods</strong> consist of a set of tools and techniques based on mathematical model and formal logic that are used to <strong>specify and verify</strong> requirements and designs for hardware and software systems.&quot;</p>
</section>
