<h1 id="orienta%C3%A7%C3%B5es-para-um-smartphone-seguro"><strong>Orientações</strong> para um smartphone seguro</h1>
<div class="columns">
<div>
<ol>
<li>
<p>Tenha uma boa <strong>senha de bloqueio</strong> para o seu aparelho!</p>
</li>
<li>
<p>Ative a <strong>verificação de duas etapas</strong> nas suas contas e aplicativos sempre que possível.</p>
</li>
<li>

</li>
<li>
<p>Evite o uso de redes de <strong>Wi-Fi públicas</strong> e, especialmente, o envio de <strong>dados sensíveis</strong> enquanto conectado.</p>
</li>
</ol>
</div>
<div>
<ol start="5">
<li>
<p>Mantenha os aplicativos e sistema operacional <strong>sempre atualizados</strong>.</p>
</li>
<li>

</li>
<li>
<p><strong>Não clique</strong> em links suspeitos ou anexos de <strong>remetentes desconhecidos</strong>.</p>
</li>
<li>
<p>Use o <strong>celular profissional</strong> apenas para o trabalho.</p>
</li>
</ol>
</div>
</div>
