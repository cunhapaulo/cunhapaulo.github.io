<header>Filosofia da Ciência II - UFPA</header>

<h1 id="vis%C3%A3o-geral-do-artigo">Visão Geral do Artigo</h1>
<h3 id="o-texto-de-julie-zahle-trata-de-uma-controv%C3%A9rsia-metodol%C3%B3gica-central-quanto-ao-n%C3%ADvel-adequado-de-explica%C3%A7%C3%A3o-nas-ci%C3%AAncias-sociais">O texto de <code>Julie Zahle</code>  trata de uma <strong>controvérsia metodológica</strong> central quanto ao <strong>nível adequado de explicação</strong> nas ciências sociais.</h3>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="2" style="" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-class="nobrand" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" class="nobrand" data-marpit-pagination="3" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--class:nobrand;--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>

<h1 id="defini%C3%A7%C3%B5es-e-alcances-de-fen%C3%B4menos-sociais">Definições e Alcances de <strong>“Fenômenos Sociais”</strong></h1>
<p>O artigo lista uma ampla tipologia de fenômenos sociais considerados válidos para explicações holísticas:</p>
<div class="multicolumn"><div>
<ol>
<li><strong>Organizações</strong> (empresas, igrejas);</li>
<li><strong>Processos sociais</strong> (revoluções, crescimento econômico);</li>
<li><strong>Propriedades estatísticas</strong> (taxas de alfabetização ou suicídio);</li>
<li><strong>Culturas e tradições</strong>;</li>
<li><strong>Normas e regras sociais</strong>;</li>
</ol>
</div><div>   
<ol start="6">
<li><strong>Crenças ou desejos atribuíveis a grupos</strong> (e.g., o governo deseja manter o poder);</li>
<li><strong>Propriedades de redes sociais</strong> (densidade, coesão);</li>
<li><strong>Estruturas sociais</strong>;</li>
<li><strong>Papéis sociais</strong> (motorista, enfermeiro) [1].</li>
</ol>
</div></div>   
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="4" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="vis%C3%A3o-geral-do-artigo-1">Visão Geral do Artigo</h1>
<ul>
<li>
<p>O artigo problematiza a tensão entre duas formas de explicar <strong>fenômenos sociais</strong>:</p>
<ol>
<li>
<p><code>Holismo metodológico:</code> que defende a <strong><em>indispensabilidade</em></strong> de explicações baseadas em <strong><em>fenômenos sociais</em></strong> (instituições, estruturas, cultura etc.);</p>
</li>
<li>
<p><code>Individualismo metodológico:</code> que sustenta que tais explicações devem derivar <em>exclusivamente</em> dos indivíduos e seus estados intencionais [1].</p>
</li>
</ol>
</li>
</ul>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="5" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="distin%C3%A7%C3%A3o-entre-explica%C3%A7%C3%B5es-holistas-e-individualistas">Distinção entre explicações holistas e individualistas</h1>
<ul>
<li>
<p><code>Holistas:</code> referem-se a fenômenos sociais.</p>
<blockquote>
<p><strong><em>Exemplos</em></strong>: instituições, processos, estatísticas, culturas, normas, papéis sociais, redes etc.</p>
</blockquote>
</li>
<li>
<p><code>Individualistas:</code> referem-se a indivíduos.</p>
<blockquote>
<p><strong><em>Exemplos</em></strong>:, suas ações, crenças, desejos, intenções etc.</p>
</blockquote>
</li>
<li>
<p><code>Conflito:</code> holistas consideram mais fenômenos como sociais; individualistas reduzem alguns deles a propriedades individuais (ex.: normas e papéis sociais).</p>
</li>
</ul>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-class="nobrand" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" class="nobrand" data-marpit-pagination="6" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--class:nobrand;--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;image.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-class="nobrand" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" class="nobrand" data-marpit-pagination="6" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--class:nobrand;--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9" data-marpit-advanced-background="content">
<header>Filosofia da Ciência II - UFPA</header>

<h1 id="bronis%C5%82aw-malinowsk">Bronisław Malinowsk</h1>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-class="nobrand" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" class="nobrand" data-marpit-pagination="6" style="" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="7" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="tipos-de-distin%C3%A7%C3%A3o-entre-explica%C3%A7%C3%B5es-holistas-e-individualistas">Tipos de distinção entre explicações holistas e individualistas</h1>
<center>
<table>
<thead>
<tr>
<th style="text-align:center">Modelo</th>
<th>Explicações Holistas</th>
<th>Explicações Individualistas</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><code>Inclusivo</code></td>
<td><strong>Explanans:</strong> fenômenos sociais;<br /><strong>Explanandum:</strong> pode ser fenômeno <br /> social <strong>ou</strong> individual (ações, crenças)</td>
<td><strong>Explanans:</strong> indivíduos, ações, crenças, etc.<br /><strong>Explanandum:</strong> pode ser fenômeno social <strong>ou</strong> individual</td>
</tr>
<tr>
<td style="text-align:center"><strong>Intermediário</strong></td>
<td><strong>Explanans:</strong> fenômenos sociais;<br /><strong>Explanandum:</strong> fenômenos sociais.</td>
<td><strong>Explanans:</strong> indivíduos, ações, crenças, etc.<br /><strong>Explanandum:</strong> fenômenos sociais</td>
</tr>
<tr>
<td style="text-align:center"><strong>Simétrico<br />Restrito</strong></td>
<td><strong>Explanans:</strong> fenômenos sociais;<br /><strong>Explanandum:</strong> fenômenos sociais.</td>
<td><strong>Explanans:</strong> indivíduos, ações, crenças, etc.<br /><strong>Explanandum:</strong> indivíduos, ações, crenças, etc.</td>
</tr>
</tbody>
</table>
</center>
<footnote>
<ol>
<li><strong><em>Explanans</em></strong>: aquilo necessário para explicar (premissas, causas, eventos antecedentes ou leis científicas).</li>
<li><strong><em>Explanandum</em></strong>: o que precisa ser explicado. Problema ou a questão que precisa de resposta.</li>
</ol>
</footnote>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="8" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="primeiro-debate-%E2%80%93-indispensabilidade">Primeiro debate – <strong>Indispensabilidade</strong></h1>
<ul>
<li>
<p><strong>Holistas:</strong> defendem que explicações baseadas em instituições, estruturas sociais ou culturas são <code>indispensáveis</code>.</p>
<blockquote>
<p><strong><em>Exemplos</em></strong>: “os sindicatos protestaram porque o governo queria reduzir o salário mínimo”; “o aumento do desemprego levou a maior criminalidade”.</p>
</blockquote>
</li>
<li>
<p><strong>Individualistas</strong> defendem que apenas explicações baseadas em indivíduos, suas ações e crenças devem ser usadas.</p>
</li>
</ul>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="9" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="segundo-debate-%E2%80%93-microfundamentos">Segundo debate – <strong>Microfundamentos</strong></h1>
<ul>
<li>
<p><strong>Holistas</strong> afirmam que algumas explicações puramente sociais podem se sustentar sem recorrer a explicações em nível individual.</p>
<blockquote>
<p><strong>Exemplo</strong>: “a depressão econômica foi a principal razão para a eclosão da guerra”.</p>
</blockquote>
</li>
<li>
<p><strong>Individualistas</strong> exigem sempre que <code>microfundamentos</code> <code>individuais</code> estejam presentes para tais explicações.</p>
</li>
</ul>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="10" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="terminologia">Terminologia</h1>
<ul>
<li>
<h4 id="dentro-das-ci%C3%AAncias-sociais-raramente-se-usa-o-termo-holismo-metodol%C3%B3gico-de-forma-expl%C3%ADcita-aparecem-r%C3%B3tulos-como-coletivismo-ou-holismo-explicativo">Dentro das ciências sociais, raramente se usa o termo <strong>“holismo metodológico”</strong> de forma explícita; aparecem rótulos como <strong>“coletivismo”</strong> ou <strong>“holismo explicativo”</strong>.</h4>
</li>
<li>
<h4 id="independentemente-da-nomenclatura-o-termo-abrange-tanto-a-indispensabilidade-das-explica%C3%A7%C3%B5es-holistas-quanto-a-tese-de-que-n%C3%A3o-precisam-sempre-de-microfundamentos">Independentemente da <strong>nomenclatura</strong>, o termo abrange tanto a <code>indispensabilidade</code> das explicações <strong>holistas</strong> quanto a tese de que <strong>não</strong> precisam sempre de <code>microfundamentos</code>.</h4>
</li>
</ul>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="1" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="11" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="outros-debates-individualismo-holismo">Outros debates individualismo-holismo</h1>
<ul>
<li>
<h3 id="ontol%C3%B3gico-se-os-fen%C3%B4menos-sociais-existem-sui-generis"><strong>Ontológico</strong>: se os fenômenos sociais existem <em>sui generis</em>.</h3>
</li>
<li>
<h3 id="confirma%C3%A7%C3%A3o-se-explica%C3%A7%C3%B5es-sociais-precisam-sempre-ser-confirmadas-no-n%C3%ADvel-individual"><strong>Confirmação</strong>: se explicações sociais precisam sempre ser confirmadas no nível individual.</h3>
</li>
<li>
<h3 id="moral-se-entidades-sociais-podem-ter-responsabilidade-moral"><strong>Moral</strong>: se entidades sociais podem ter responsabilidade moral.</h3>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<h4 id="%C3%A9-poss%C3%ADvel-defender-o-holismo-metodol%C3%B3gico-sem-assumir-as-teses-holistas-nos-demais-%C3%A2mbitos-ontologia-confirma%C3%A7%C3%A3o-moralidade">É possível defender o holismo metodológico sem assumir as teses holistas nos demais âmbitos (ontologia, confirmação, moralidade).</h4>
</li>
</ul>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-class="chapter" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" class="chapter" data-marpit-pagination="12" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--class:chapter;--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>

<h1 id="o-debate-sobre-a-dispensabilidade">O Debate sobre a Dispensabilidade</h1>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="13" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="fases-do-debate">Fases do Debate</h1>
<ul>
<li><code>Emile Durkheim</code> defendeu a indispensabilidade das explicações holistas em vários escritos. Ele afirmou a famosa frase de que:</li>
</ul>
<div align="center" style="color: navy; font-size: 1.15em; margin: 50px; font-style: italic">
   "[...] a <b>causa determinante</b> de um fato social deve <br /> ser buscada entre os <b>fatos sociais que o precedem</b> <br /> e não entre os <b>estados da consciência individual</b>." <br /> <small>(Durkheim, 1938)</small>.
</div>
<ul>
<li><code>Max Weber</code> é o principal defensor do individualismo metodológico no mesmo período.</li>
</ul>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="14" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="fases-do-debate-1">Fases do Debate</h1>
<ul>
<li>
<p><code>Primeira fase moderna (1950s):</code> Hayek, Popper e Watkins defendem o <strong>individualismo</strong>; Gellner, Goldstein e Mandelbaum respondem sustentando o holismo;</p>
</li>
<li>
<p><code>Segunda fase (anos 1980 até hoje):</code> novos argumentos <strong>pró-holismo</strong> (Bhaskar, Garfinkel, Kincaid, Jackson &amp; Pettit).</p>
</li>
</ul>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="15" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="tr%C3%AAs-posi%C3%A7%C3%B5es-b%C3%A1sicas">Três posições básicas</h1>
<ul>
<li>
<p><code>Holismo forte:</code> apenas explicações holistas devem ser aceitas; explicações individualistas devem ser descartadas <strong>(quase sem defensores atuais)</strong>.</p>
</li>
<li>
<p><code>Holismo moderado:</code> tanto explicações holistas quanto individualistas são indispensáveis; cada qual útil em contextos diferentes <strong>(posição predominante entre holistas)</strong>.</p>
</li>
<li>
<p><code>Individualismo metodológico:</code> apenas explicações individualistas são indispensáveis; explicações holistas devem ser descartadas.</p>
</li>
</ul>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="16" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="ponto-central-da-disputa">Ponto central da disputa</h1>
<ul>
<li>
<p>O <code>debate atual</code> concentra-se entre <strong>holismo moderado</strong> e <strong>individualismo</strong>.</p>
</li>
<li>
<p>Ambos concordam que <strong>explicações individualistas são necessárias</strong>; a questão é <strong>se explicações holistas também o são</strong>.</p>
</li>
</ul>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-class="chapter" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" class="chapter" data-marpit-pagination="17" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--class:chapter;--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>

<h1 id="por-que-alguns-argumentos">Por que alguns argumentos</h1>
<h2 id="prop%C3%B5em-de-que-explica%C3%A7%C3%B5es-holistas-s%C3%A3o-indispens%C3%A1veis-nas-ci%C3%AAncias-sociais">propõem de que explicações holistas são indispensáveis nas ciências sociais?</h2>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-class="blank" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" class="blank" data-marpit-pagination="18" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--class:blank;--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<center>
<h3 is="marp-h3" data-auto-scaling id="argumentos-para-a-br-indispensabilidade-brdas-explica%C3%A7%C3%B5es-holistas"> Argumentos para a <br /> indispensabilidade <br />das <strong>explicações holistas</strong></h3>
<center>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-class="nobrand" data-background-color="lightgray" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" class="nobrand" data-marpit-pagination="19" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--class:nobrand;--background-color:lightgray;--lang:pt-BR;--theme:frankfurt;background-color:lightgray;background-image:none;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="principaisargumentos">PrincipaisArgumentos</h1>

<table>
<thead>
<tr>
<th style="text-align:center">Argumento</th>
<th>Estrutura básica</th>
<th>Ideia central</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">2.1 <br /> <strong>Dos fenômenos sociais como causas</strong></td>
<td>Se fenômenos sociais possuem eficácia causal, explicações holistas são indispensáveis.</td>
<td>Fenômenos sociais possuem propriedades causais próprias, não redutíveis a indivíduos.</td>
</tr>
<tr>
<td style="text-align:center">2.2 <br /> <strong>Da impossibilidade de tradução</strong></td>
<td>Explicações holistas não podem ser traduzidas em termos puramente individualistas.</td>
<td>Conceitos sociais não são redutíveis a conceitos psicológicos/individuais.</td>
</tr>
<tr>
<td style="text-align:center">2.3 <br /> <strong>Da impossibilidade de redução interteórica</strong></td>
<td>Se teorias sociais não podem ser reduzidas a teorias individualistas, explicações holistas são indispensáveis.</td>
<td>Predicados sociais (ex.: <em>“igreja”</em>, <em>“revolução”</em>) são múltiplamente realizáveis, inviabilizando redução.</td>
</tr>
<tr>
<td style="text-align:center">2.4 <br /> <strong>Do regresso explicativo</strong></td>
<td>Se sempre preferirmos explicações de menor escala, caímos em regresso infinito (indivíduo → biologia → química → física…).</td>
<td>Para evitar regressão, não se pode descartar <br /> explicações holistas apenas por não focarem nos indivíduos.</td>
</tr>
<tr>
<td style="text-align:center">2.5 <br /> <strong>Dos interesses explicativos distintos</strong></td>
<td>Algumas perguntas (<em><strong>“why-questions”</strong></em>) só podem ser respondidas por explicações holistas.</td>
<td>Explicações holistas fornecem informação modal comparativa (o que ocorreria em outros mundos <br /> possíveis), distinta da informação contrastiva individualista.</td>
</tr>
<tr>
<td style="text-align:center">2.6 <br /> <strong>Das preocupações pragmáticas</strong></td>
<td>A escolha entre explicações deve considerar custos e eficácia pragmática.</td>
<td>Às vezes é mais barato, rápido e didático usar explicações holistas.</td>
</tr>
</tbody>
</table>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-class="chapter" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" class="chapter" data-marpit-pagination="20" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--class:chapter;--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>

<h1 id="por-que-explica%C3%A7%C3%B5es-puramente">Por que explicações puramente</h1>
<h2 id="hol%C3%ADsticas-podem-%C3%A0s-vezes-se-sustentar-por-si-mesmas">holísticas podem, às vezes, se sustentar por si mesmas?</h2>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="21" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="explica%C3%A7%C3%B5es-puramente-hol%C3%ADsticas-poss%C3%ADveis">Explicações puramente holísticas <strong>possíveis</strong>?</h1>
<ul>
<li>
<p>Seria possível que explicações expressas <strong>puramente em nível social</strong>, sem recorrer a <strong>mecanismos individuais</strong>, sejam aceitáveis.</p>
<blockquote>
<p><em><strong>Exemplo</strong></em>: “A depressão econômica foi a principal razão pela qual a guerra eclodiu.”</p>
</blockquote>
</li>
<li>
<p>Os <strong>holistas metodológicos</strong> afirmam que tais explicações possuem <strong>autossuficiência legítima</strong>;</p>
</li>
<li>
<p>Os <strong>individualistas</strong> argumentam que <strong>sempre</strong> é necessário fundamentá-las em comportamentos ou intenções individuais.</p>
</li>
</ul>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Filosofia da Ciência II - UFPA" data-footer="[Holismo Metodológico nas Ciências Sociais](#3)" data-lang="pt-BR" data-theme="frankfurt" lang="pt-BR" data-marpit-pagination="22" style="--paginate:true;--header:Filosofia da Ciência II - UFPA;--footer:[Holismo Metodológico nas Ciências Sociais](#3);--lang:pt-BR;--theme:frankfurt;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cube&quot;,&quot;builtinFallback&quot;:true}" data-size="16:9">
<header>Filosofia da Ciência II - UFPA</header>
<h1 id="argumentos-explica%C3%A7%C3%B5es-puramente-hol%C3%ADsitcas">Argumentos <strong>explicações puramente holísitcas</strong></h1>
<table>
<thead>
<tr>
<th style="text-align:center">Argumento</th>
<th>Tese central</th>
<th>Estrutura/Ideia principal</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">4.1 <br /> <strong>Dos mecanismos sociais subjacentes</strong></td>
<td>Explicações holistas podem ser complementadas por mecanismos de nível social inferior, não necessariamente por microfundamentos individuais.</td>
<td>Fenômenos sociais têm diferentes níveis de organização (nação &gt; empresa &gt; escola). Explicações podem recorrer a mecanismos de nível social mais baixo, permanecendo holistas.</td>
</tr>
<tr>
<td style="text-align:center">4.2 <br /> <strong>Do regresso de mecanismos</strong></td>
<td>O modelo mecanicista gera um regresso infinito e, por isso, deve ser rejeitado.</td>
<td>Se toda explicação exige mecanismos subjacentes, sempre seria preciso recuar até mecanismos físicos básicos → exigência impossível.</td>
</tr>
<tr>
<td style="text-align:center">4.3 <br /> <strong>Das práticas explicativas</strong></td>
<td>Nossas práticas comuns aceitam explicações sem mecanismos detalhados.</td>
<td>Explicações cotidianas e científicas são consideradas válidas mesmo sem descrição completa dos mecanismos.</td>
</tr>
<tr>
<td style="text-align:center">4.4 <br /> <strong>Das considerações não-mecanicistas</strong></td>
<td>Modelos alternativos de explicação mostram que explicações puramente holistas podem ser completas.</td>
<td>a) Modelo erotético (resposta a porquês contrastivos).<br />b) Explicações mais gerais podem ser preferíveis às que detalham mecanismos individuais (aplicabilidade mais ampla).</td>
</tr>
</tbody>
</table>
<footer><a href="#3">Holismo Metodológico nas Ciências Sociais</a></footer>
</section>

</li>
<li>
<p>Heath, J. <em>“Methodological Individualism”</em>, <em>Stanford Encyclopedia of Philosophy</em>, revisão em 12 de junho de 2024. Disponível em: <a href="ttps://plato.stanford.edu/entries/methodological-individualism">Enciclopédia de Filosofia de Stanford</a>.</p>
</li>
<li>
<p>Epstein, B. <em>“Social Ontology”</em>, <em>Stanford Encyclopedia of Philosophy</em> (incluindo seções sobre Tarde, Durkheim, ontologia social) (<a href="https://plato.stanford.edu/archives/win2021/entries/social-ontology">Enciclopédia de Filosofia de Stanford</a>).</p>

<p>Durkheim, E. <strong>The Rules of Sociological Method</strong>. New York: The Free Press, 1938 [1895].</p>
</li>
