<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MarpX — Exemplos</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Open Sans', sans-serif
        }

        .grid {
            display: grid;
            gap: 1rem
        }

        @media(min-width:768px) {
            .grid-3 {
                grid-template-columns: repeat(3, 1fr)
            }
        }
    </style>
</head>

<body>
    <header style="padding:1rem 0;border-bottom:1px solid #e5e7eb">
        <div
            style="max-width:1120px;margin:0 auto;padding:0 1rem;display:flex;justify-content:space-between;align-items:center">
            <a href="/index.html" style="text-decoration:none;color:#111;font-weight:600">MarpX</a>
            <nav><a href="/docs.html" style="margin-right:1rem">Docs</a><a href="/themes.html"
                    style="margin-right:1rem">Temas</a><a href="/examples.html">Exemplos</a></nav>
        </div>
    </header>
    <main style="max-width:1120px;margin:0 auto;padding:1rem">
        <h1>Exemplos</h1>
        <div class="grid grid-3">
            <div style="border:1px solid #e5e7eb;border-radius:.8rem;padding:1rem">
                <h3>Modelo institucional</h3>
                <p>Comunicados oficiais e relatórios.</p>
            </div>
            <div style="border:1px solid #e5e7eb;border-radius:.8rem;padding:1rem">
                <h3>Briefing executivo</h3>
                <p>Métricas e destaques.</p>
            </div>
            <div style="border:1px solid #e5e7eb;border-radius:.8rem;padding:1rem">
                <h3>Seminário acadêmico</h3>
                <p>Citações, figuras e bibliografia.</p>
            </div>
        </div>
    </main>
    <footer style="padding:1rem 0;border-top:1px solid #e5e7eb;text-align:center;color:#64748b">© 2025 MarpX</footer>
</body>

</html>
