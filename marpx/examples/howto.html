        <span class="hljs-built_in">&amp;</span><span class="hljs-built_in">&amp;</span><span class="hljs-keyword">\text</span>{(Gauss&#x27;s law)}<span class="hljs-keyword">\\</span>
<span class="hljs-keyword">\nabla</span> <span class="hljs-keyword">\cdot</span> <span class="hljs-keyword">\mathbf</span>{B} <span class="hljs-built_in">&amp;</span>= 0
        <span class="hljs-built_in">&amp;</span><span class="hljs-built_in">&amp;</span><span class="hljs-keyword">\text</span>{(No magnetic monopoles)}<span class="hljs-keyword">\\</span>
<span class="hljs-keyword">\nabla</span> <span class="hljs-keyword">\times</span> <span class="hljs-keyword">\mathbf</span>{E} <span class="hljs-built_in">&amp;</span>= -<span class="hljs-keyword">\,</span><span class="hljs-keyword">\frac</span>{<span class="hljs-keyword">\partial</span> <span class="hljs-keyword">\mathbf</span>{B}}{<span class="hljs-keyword">\partial</span> t}
        <span class="hljs-built_in">&amp;</span><span class="hljs-built_in">&amp;</span><span class="hljs-keyword">\text</span>{(Faraday-Lenz law)}<span class="hljs-keyword">\\</span>
<span class="hljs-keyword">\nabla</span> <span class="hljs-keyword">\times</span> <span class="hljs-keyword">\mathbf</span>{B} <span class="hljs-built_in">&amp;</span>= <span class="hljs-keyword">\mu</span><span class="hljs-built_in">_</span>0 <span class="hljs-keyword">\mathbf</span>{J}
        + <span class="hljs-keyword">\mu</span><span class="hljs-built_in">_</span>0 <span class="hljs-keyword">\varepsilon</span><span class="hljs-built_in">_</span>0<span class="hljs-keyword">\,</span><span class="hljs-keyword">\frac</span>{<span class="hljs-keyword">\partial</span> <span class="hljs-keyword">\mathbf</span>{E}}{<span class="hljs-keyword">\partial</span> t}
        <span class="hljs-built_in">&amp;</span><span class="hljs-built_in">&amp;</span><span class="hljs-keyword">\text</span>{(Ampere-Maxwell Law)}
<span class="hljs-keyword">\end</span>{align}
